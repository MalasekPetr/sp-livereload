<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="subtleWarm" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e8e4de"/>
      <stop offset="100%" style="stop-color:#e0dbd4"/>
    </linearGradient>
  </defs>

  <!-- Background — warm off-white -->
  <rect width="1200" height="800" fill="#f5f2ed"/>

  <!-- Top rule -->
  <line x1="80" y1="60" x2="1120" y2="60" stroke="#1a1a1a" stroke-width="1"/>

  <!-- Title block -->
  <text x="80" y="110" fill="#1a1a1a" font-family="Helvetica Neue, Helvetica, Arial" font-size="48" font-weight="300" letter-spacing="6">
    HMR INTERCEPTOR
  </text>
  <text x="80" y="140" fill="#666" font-family="Helvetica Neue, Helvetica, Arial" font-size="14" font-weight="300" letter-spacing="3">
    PnP SPFx Live Reloader v1.3
  </text>

  <!-- Thin rule under title -->
  <line x1="80" y1="160" x2="1120" y2="160" stroke="#ccc" stroke-width="0.5"/>

  <!-- ============================================ -->
  <!-- FLOW — evenly distributed layout             -->
  <!-- ============================================ -->

  <!-- Step 1 : Source -->
  <g transform="translate(200, 300)">
    <circle cx="0" cy="0" r="48" fill="none" stroke="#1a1a1a" stroke-width="1.5"/>
    <text x="0" y="6" text-anchor="middle" fill="#1a1a1a" font-family="Helvetica Neue, Helvetica, Arial" font-size="16" font-weight="300">FILE</text>
    <text x="0" y="72" text-anchor="middle" fill="#666" font-family="Helvetica Neue, Helvetica, Arial" font-size="11" font-weight="300">Source change</text>
  </g>

  <!-- Connector 1→2 -->
  <line x1="253" y1="300" x2="382" y2="300" stroke="#1a1a1a" stroke-width="1"/>
  <circle cx="382" cy="300" r="3" fill="#1a1a1a"/>

  <!-- Step 2 : Webpack -->
  <g transform="translate(460, 300)">
    <rect x="-72" y="-40" width="144" height="80" rx="0" fill="none" stroke="#1a1a1a" stroke-width="1.5"/>
    <text x="0" y="-8" text-anchor="middle" fill="#1a1a1a" font-family="Helvetica Neue, Helvetica, Arial" font-size="14" font-weight="400">WEBPACK</text>
    <text x="0" y="14" text-anchor="middle" fill="#666" font-family="Helvetica Neue, Helvetica, Arial" font-size="11" font-weight="300">Hot Update</text>
  </g>

  <!-- Connector 2→3 -->
  <line x1="537" y1="300" x2="648" y2="300" stroke="#1a1a1a" stroke-width="1"/>
  <circle cx="648" cy="300" r="3" fill="#1a1a1a"/>

  <!-- Step 3 : Interceptor — the hero element -->
  <g transform="translate(720, 300)">
    <rect x="-66" y="-52" width="132" height="104" rx="0" fill="#1a1a1a"/>
    <text x="0" y="-12" text-anchor="middle" fill="#f5f2ed" font-family="Helvetica Neue, Helvetica, Arial" font-size="13" font-weight="500" letter-spacing="2">INTERCEPT</text>
    <text x="0" y="12" text-anchor="middle" fill="#aaa" font-family="Helvetica Neue, Helvetica, Arial" font-size="10" font-weight="300">defineProperty</text>
    <text x="0" y="30" text-anchor="middle" fill="#aaa" font-family="Helvetica Neue, Helvetica, Arial" font-size="10" font-weight="300">wrapper</text>
  </g>

  <!-- Branch lines from interceptor -->
  <!-- Upper branch — Connected -->
  <line x1="790" y1="272" x2="855" y2="272" stroke="#1a1a1a" stroke-width="1"/>
  <line x1="855" y1="272" x2="855" y2="220" stroke="#1a1a1a" stroke-width="1"/>
  <line x1="855" y1="220" x2="910" y2="220" stroke="#1a1a1a" stroke-width="1"/>
  <circle cx="910" cy="220" r="3" fill="#1a1a1a"/>

  <!-- Lower branch — Disconnected -->
  <line x1="790" y1="328" x2="855" y2="328" stroke="#1a1a1a" stroke-width="1"/>
  <line x1="855" y1="328" x2="855" y2="380" stroke="#1a1a1a" stroke-width="1"/>
  <line x1="855" y1="380" x2="910" y2="380" stroke="#1a1a1a" stroke-width="1"/>
  <circle cx="910" cy="380" r="3" fill="#1a1a1a"/>

  <!-- Connected label -->
  <text x="910" y="208" text-anchor="end" fill="#2d8a4e" font-family="Helvetica Neue, Helvetica, Arial" font-size="10" font-weight="400" letter-spacing="1">CONNECTED</text>

  <!-- Connected result -->
  <g transform="translate(1000, 220)">
    <rect x="-80" y="-36" width="160" height="72" rx="0" fill="none" stroke="#2d8a4e" stroke-width="2"/>
    <text x="0" y="-8" text-anchor="middle" fill="#2d8a4e" font-family="Helvetica Neue, Helvetica, Arial" font-size="14" font-weight="400">APPLY</text>
    <text x="0" y="14" text-anchor="middle" fill="#555" font-family="Helvetica Neue, Helvetica, Arial" font-size="10" font-weight="300">moreModules pass</text>
  </g>

  <!-- Disconnected label -->
  <text x="910" y="395" text-anchor="end" fill="#c45a2c" font-family="Helvetica Neue, Helvetica, Arial" font-size="10" font-weight="400" letter-spacing="1">DISCONNECTED</text>

  <!-- Disconnected result -->
  <g transform="translate(1000, 380)">
    <rect x="-80" y="-36" width="160" height="72" rx="0" fill="none" stroke="#c45a2c" stroke-width="2"/>
    <text x="0" y="-8" text-anchor="middle" fill="#c45a2c" font-family="Helvetica Neue, Helvetica, Arial" font-size="14" font-weight="400">BLOCK</text>
    <text x="0" y="14" text-anchor="middle" fill="#555" font-family="Helvetica Neue, Helvetica, Arial" font-size="10" font-weight="300">empty {} modules</text>
  </g>

  <!-- Badge circle — pending count -->
  <g transform="translate(1100, 380)">
    <circle cx="0" cy="0" r="18" fill="#c45a2c"/>
    <text x="0" y="6" text-anchor="middle" fill="#f5f2ed" font-family="Helvetica Neue, Helvetica, Arial" font-size="14" font-weight="400">3</text>
  </g>

  <!-- ============================================ -->
  <!-- PRINCIPLES — three columns, Rams style       -->
  <!-- ============================================ -->

  <!-- Divider -->
  <line x1="80" y1="490" x2="1120" y2="490" stroke="#ccc" stroke-width="0.5"/>

  <!-- Column 1 -->
  <g transform="translate(250, 565)">
    <text x="0" y="0" text-anchor="middle" fill="#1a1a1a" font-family="Helvetica Neue, Helvetica, Arial" font-size="64" font-weight="200">1</text>
    <text x="0" y="40" text-anchor="middle" fill="#1a1a1a" font-family="Helvetica Neue, Helvetica, Arial" font-size="13" font-weight="500" letter-spacing="2">INTERCEPT</text>
    <text x="0" y="65" text-anchor="middle" fill="#666" font-family="Helvetica Neue, Helvetica, Arial" font-size="11" font-weight="300">Wrap webpack's global</text>
    <text x="0" y="82" text-anchor="middle" fill="#666" font-family="Helvetica Neue, Helvetica, Arial" font-size="11" font-weight="300">HMR update functions</text>
  </g>

  <!-- Column 2 -->
  <g transform="translate(600, 565)">
    <text x="0" y="0" text-anchor="middle" fill="#1a1a1a" font-family="Helvetica Neue, Helvetica, Arial" font-size="64" font-weight="200">2</text>
    <text x="0" y="40" text-anchor="middle" fill="#1a1a1a" font-family="Helvetica Neue, Helvetica, Arial" font-size="13" font-weight="500" letter-spacing="2">CONTROL</text>
    <text x="0" y="65" text-anchor="middle" fill="#666" font-family="Helvetica Neue, Helvetica, Arial" font-size="11" font-weight="300">Toggle connection to</text>
    <text x="0" y="82" text-anchor="middle" fill="#666" font-family="Helvetica Neue, Helvetica, Arial" font-size="11" font-weight="300">pause or resume updates</text>
  </g>

  <!-- Column 3 -->
  <g transform="translate(950, 565)">
    <text x="0" y="0" text-anchor="middle" fill="#1a1a1a" font-family="Helvetica Neue, Helvetica, Arial" font-size="64" font-weight="200">3</text>
    <text x="0" y="40" text-anchor="middle" fill="#1a1a1a" font-family="Helvetica Neue, Helvetica, Arial" font-size="13" font-weight="500" letter-spacing="2">APPLY</text>
    <text x="0" y="65" text-anchor="middle" fill="#666" font-family="Helvetica Neue, Helvetica, Arial" font-size="11" font-weight="300">Reload page to receive</text>
    <text x="0" y="82" text-anchor="middle" fill="#666" font-family="Helvetica Neue, Helvetica, Arial" font-size="11" font-weight="300">all accumulated changes</text>
  </g>

  <!-- Thin vertical dividers between columns -->
  <line x1="425" y1="520" x2="425" y2="655" stroke="#e0dbd4" stroke-width="0.5"/>
  <line x1="775" y1="520" x2="775" y2="655" stroke="#e0dbd4" stroke-width="0.5"/>

  <!-- ============================================ -->
  <!-- FOOTER                                       -->
  <!-- ============================================ -->
  <line x1="80" y1="720" x2="1120" y2="720" stroke="#ccc" stroke-width="0.5"/>

  <text x="80" y="755" fill="#888" font-family="Helvetica Neue, Helvetica, Arial" font-size="10" font-weight="300" letter-spacing="1">
    LESS, BUT BETTER
  </text>
  <text x="1120" y="755" text-anchor="end" fill="#888" font-family="Helvetica Neue, Helvetica, Arial" font-size="10" font-weight="300" letter-spacing="1">
    github.com/pnp/sp-live-reload
  </text>
</svg>
